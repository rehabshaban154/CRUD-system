<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud system</title>
    <link rel="Stylesheet" href="./master.css">
</head>
<body>
<div class="crud">
    <div class="head">
    <h2>crud</h2>
    <p>crud managment system</p>
    </div>
    <div class="inputs">
    <input type="text" id="title" placeholder="title">
    <div class="price">
        <input onkeyup="gettotal()" type="number" id="price" placeholder="price">
        <input onkeyup="gettotal()"  type="number" id="taxes" placeholder="taxes">
        <input onkeyup="gettotal()"  type="number" id="ads" placeholder="ads">
        <input onkeyup="gettotal()"  type="number" id="dis" placeholder="discound">
        <small id="Total"></small>
    </div>
    <input type="number" id="count" placeholder="count">
    <input type="text" id="category" placeholder="category">
    <button id="submit" style="margin-left: 236px; width: 53%;background-color: gray;">Creat</button>
    </div>
    <div class="outputs">
    <div class="searchblock">
        <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="Search">
        <div class="btnsearch">
            <button onclick="getsearchmood(this.id)" id="searchtitle" style="    background-color: gray;">Search By Title</button>
            <button onclick="getsearchmood(this.id)" id="searchcat" style="    background-color: gray;">Search By Category</button>
        </div>
    </div>
    <div id="deletall" style="margin-left: 236px; width: 53%; ">
        
    </div>
 <table>
<tr>
    <th>id</th>
    <th>Title</th>
    <th>Price</th>
    <th>Taxes</th>
    <th>Ads</th>
    <th>Discount</th>
    <th>Total</th>
    <th>Category</th>
    <th>Update</th>
    <th>Delete</th>
</tr>
<tbody id="tbody">

</tbody>
 </table>

    </div>
</div>



<script src="./index.js"></script>
</body>
</html>
